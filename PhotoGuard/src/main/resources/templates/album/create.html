<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout-user.html}">
<head>
  <title>Create Album</title>
</head>
<body>

<div layout:fragment="content">
<h1>Create Album</h1>
<form action="/album/add" method="post">
  <!-- Hidden field for userId -->
  <input type="hidden" name="userId" th:value="${userId}">

  <label for="albumName">Album Name:</label>
  <input type="text" id="albumName" name="name" required>

  <label for="albumDescription">Description:</label>
  <textarea id="albumDescription" name="description" required></textarea>

  <button type="submit">Create Album</button>
</form>
<button onclick="window.location.href='/home';">Cancel</button>
</div>
</body>
</html>
