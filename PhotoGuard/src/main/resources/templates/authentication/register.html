<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Resources Platform - Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
<div class="bg-white rounded-2xl shadow-xl overflow-hidden w-full max-w-4xl flex flex-col lg:flex-row">
    <!-- Left Panel -->
    <div class="bg-gradient-to-br from-indigo-500 to-indigo-700 p-12 lg:w-1/2 relative hidden lg:block">
        <div class="relative z-10">
            <h1 class="text-5xl font-bold text-white mb-6">Photo Guard</h1>
        </div>
        <!-- Decorative Elements -->
        <div class="absolute bottom-0 right-0 transform translate-x-1/4 translate-y-1/4">
            <div class="w-64 h-64 rounded-full bg-white opacity-10"></div>
        </div>
    </div>

    <!-- Right Panel -->
    <div class="lg:w-1/2 p-12">
        <!-- Mobile Logo -->
        <div class="lg:hidden text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Lab. Model</h1>
            <p class="text-gray-600 mt-2">Join our platform</p>
        </div>

        <h2 class="text-3xl font-semibold text-gray-800 mb-8">Create Account</h2>

        <form th:action="@{/register}" th:object="${user}" method="POST" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input id="username" name="username" type="text"
                       th:field="*{username}"
                       class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                       placeholder="Choose a username">
                <span class="text-red-500 text-sm mt-1" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
                <input id="email" name="email" type="email"
                       th:field="*{email}"
                       class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                       placeholder="your@email.com">
                <span class="text-red-500 text-sm mt-1" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input id="password" name="password" type="password"
                       th:field="*{password}"
                       class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                       placeholder="••••••••">
                <span class="text-red-500 text-sm mt-1" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
            </div>

            <div>
                <label for="repeatPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                <input id="repeatPassword" name="repeatPassword" type="password"
                       th:field="*{repeatPassword}"
                       class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                       placeholder="••••••••">
                <span class="text-red-500 text-sm mt-1" th:if="${#fields.hasErrors('repeatPassword')}" th:errors="*{repeatPassword}"></span>
            </div>

            <button type="submit"
                    class="w-full py-3 px-4 bg-gradient-to-r from-indigo-500 to-indigo-600 text-white rounded-lg hover:from-indigo-600 hover:to-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transform transition-all duration-200 hover:scale-[1.02]">
                Create Account
            </button>
        </form>

        <div class="mt-6">
            <div class="relative">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white text-gray-500">Or register with</span>
                </div>
            </div>

            <a th:href="@{/oauth2/authorization/google}"
               class="mt-4 w-full flex items-center justify-center py-3 px-4 rounded-lg border border-gray-300 hover:bg-gray-50 transition-colors">
                <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24">
                    <path d="M12.24 10.285V14.4h6.806c-.275 1.765-2.056 5.174-6.806 5.174-4.095 0-7.439-3.389-7.439-7.574s3.345-7.574 7.439-7.574c2.33 0 3.891.989 4.785 1.849l3.254-3.138C18.189 1.186 15.479 0 12.24 0c-6.635 0-12 5.365-12 12s5.365 12 12 12c6.926 0 11.52-4.869 11.52-11.726 0-.788-.085-1.39-.189-1.989H12.24z"
                          fill="#EA4335"/>
                </svg>
                Continue with Google
            </a>
        </div>

        <p class="mt-8 text-center text-sm text-gray-600">
            Already have an account?
            <a th:href="@{/login}" class="font-medium text-indigo-500 hover:text-indigo-600">
                Sign in instead
            </a>
        </p>
    </div>
</div>
</body>
</html>
