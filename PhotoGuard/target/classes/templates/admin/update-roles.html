<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Roles</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
<div class="bg-white rounded-2xl shadow-xl overflow-hidden w-full max-w-4xl flex flex-col lg:flex-row">

    <div class="bg-gradient-to-br from-indigo-500 to-indigo-700 p-12 lg:w-1/2 relative hidden lg:block">
        <div class="relative z-10">
            <h1 class="text-5xl font-bold text-white mb-6">User Management</h1>
        </div>
        <div class="absolute bottom-0 right-0 transform translate-x-1/4 translate-y-1/4">
            <div class="w-64 h-64 rounded-full bg-white opacity-10"></div>
        </div>
    </div>

    <div class="lg:w-1/2 p-12 flex flex-col justify-center">
        <h2 class="text-3xl font-semibold text-gray-800 mb-8 text-center lg:text-left">Update Roles for User</h2>

        <p class="text-center lg:text-left mb-6">User: <span th:text="${user.username}"></span> (<span th:text="${user.email}"></span>)</p>

        <form th:action="@{/admin/users/{id}/update-roles(id=${user.id})}" method="post" class="space-y-6">
            <div>
                <h3 class="font-medium text-gray-700 mb-2">Roles:</h3>
                <ul class="space-y-2">
                    <li th:each="role : ${roles}" class="flex items-center">
                        <input type="checkbox"
                               th:id="'role-' + ${role.name}"
                               th:value="${role.name}"
                               th:checked="${user.roles.contains(role)}"
                               name="roles"
                               class="rounded border-gray-300 text-indigo-600 focus:ring-indigo-500 h-5 w-5 mr-2">
                        <label th:for="'role-' + ${role.name}" th:text="${role.name}" class="text-gray-700"></label>
                    </li>
                </ul>
            </div>

            <button type="submit"
                    class="w-full py-3 px-4 bg-gradient-to-r from-indigo-500 to-indigo-600 text-white rounded-lg hover:from-indigo-600 hover:to-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transform transition-all duration-200 hover:scale-[1.02]">
                Update Roles
            </button>
        </form>

        <div class="mt-8 text-center">
            <a th:href="@{/admin/users}" class="text-indigo-500 hover:text-indigo-600">
                Back to User Management
            </a>
        </div>
    </div>
</div>
</body>
</html>
